repositories {
    google()
    jcenter()
    maven { url 'https://appboy.github.io/appboy-android-sdk/sdk' }
}

dependencies {
    implementation 'com.appboy:android-sdk-ui:15.0.0'
    implementation "androidx.appcompat:appcompat:1.2.0"
}

buildscript {
    repositories {
      google()
      jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}
